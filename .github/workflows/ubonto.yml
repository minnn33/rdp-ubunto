name: Ubuntu VNC with noVNC & Auto Cloudflare

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ تثبيت سطح المكتب و VNC
        run: |
          sudo apt update
          sudo apt install xfce4 xfce4-goodies tightvncserver git wget python3 -y

          # إعداد كلمة السر لـ VNC
          mkdir -p ~/.vnc
          echo "12345678" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

          # إعداد ملف بدء xfce
          vncserver :1
          vncserver -kill :1
          echo "#!/bin/bash
          xrdb \$HOME/.Xresources
          startxfce4 &" > ~/.vnc/xstartup
          chmod +x ~/.vnc/xstartup

          # تشغيل VNC على الشاشة :1
          vncserver :1 -geometry 1280x720 -depth 24
          sleep 3

      - name: 🧠 تثبيت وتشغيل noVNC
        run: |
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          git clone https://github.com/novnc/websockify ~/noVNC/utils/websockify
          nohup ~/noVNC/utils/websockify/run 6080 localhost:5901 > novnc.log 2>&1 &
          sleep 3

      - name: 🌐 تشغيل Cloudflare Tunnel (TryCloudflare)
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared
          nohup ./cloudflared tunnel --url http://localhost:6080 --no-autoupdate > cloudflare.log 2>&1 &
          sleep 8

          # استخراج الرابط
          TUNNEL_URL=$(grep -o 'https://[0-9a-zA-Z.-]*\.trycloudflare.com' cloudflare.log | head -n 1)

          if [ -z "$TUNNEL_URL" ]; then
            echo "❌ لم يتم العثور على رابط Cloudflare"
            exit 1
          fi

          echo "✅ رابط TryCloudflare الأساسي:"
          echo "$TUNNEL_URL"

          echo "🔗 رابط noVNC المباشر:"
          echo "$TUNNEL_URL/vnc.html"

          echo "🧩 رابط الدخول التلقائي (بـ localhost:5901):"
          echo "$TUNNEL_URL/vnc.html?host=localhost&port=5901"

      - name: 🟢 إبقاء الجلسة مفتوحة
        run: |
          echo "🔒 الجلسة شغالة... لا تغلق النافذة. اضغط Cancel لإيقافها يدويًا."
          tail -f /dev/null
