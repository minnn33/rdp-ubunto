name: Ubuntu VNC with noVNC & TryCloudflare

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Desktop Environment & VNC
        run: |
          sudo apt update
          sudo apt install xfce4 xfce4-goodies tightvncserver git wget python3 -y

          # ุฅุนุฏุงุฏ ูููุฉ ุงูุณุฑ
          mkdir -p ~/.vnc
          echo "${{ secrets.VNC_PASSWORD }}" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

          # ุชุดุบูู VNC
          vncserver :1
          vncserver -kill :1

          echo "#!/bin/bash
          xrdb \$HOME/.Xresources
          startxfce4 &" > ~/.vnc/xstartup
          chmod +x ~/.vnc/xstartup

          vncserver :1 -geometry 1280x720 -depth 24
          sleep 5

      - name: Setup noVNC Server
        run: |
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          git clone https://github.com/novnc/websockify ~/noVNC/utils/websockify
          nohup ~/noVNC/utils/websockify/run 6080 localhost:5901 > novnc.log 2>&1 &
          sleep 5
          echo "โ noVNC ุชู ุชุดุบููู"

      - name: Expose noVNC via TryCloudflare
        run: |
          wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared
          nohup ./cloudflared tunnel --url http://localhost:6080 > cloudflare.log 2>&1 &
          sleep 10

          echo "๐ ุฑุงุจุท ุงููุตูู:"
          cat cloudflare.log | grep -o 'https://[0-9a-zA-Z.-]*\.trycloudflare.com' || echo "โ ูู ูุชู ุงูุนุซูุฑ ุนูู ุงูุฑุงุจุท"

          echo "๐ ุณุฌู noVNC:"
          tail -n 20 novnc.log || echo "ูุง ููุฌุฏ ุณุฌู"
